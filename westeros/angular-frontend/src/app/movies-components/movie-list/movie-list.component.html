<div class = "row">
    <h2> Movie List</h2>
  <div class="col-3">
    <label>
      Page Size:
      <select [(ngModel)]="searchParams.pageSize">
        <option *ngFor="let p of pageSizes" ngValue="{{p}}">{{p}}</option>
      </select>`
    </label>
  </div>
  <div class="col-3">
  <label>
    Page:
    <input type="number" style="width: 70px" min="1" [(ngModel)]="searchParams.page">
  </label>
</div>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> Title
            <input type="text" [(ngModel)]="searchParams.title">
            </th>
          <th> Runtime
            <input type="number" [(ngModel)]="searchParams.runtime"></th>
          <th> Release Date From
            <input type="date" [(ngModel)]="searchParams.dateFrom"> To <input type="date" [(ngModel)]="searchParams.dateTo">
          </th>
            <th> Language
              <input type="text" [(ngModel)]="searchParams.language"></th>
            <th> <button class="btn btn-dark" (click)="performSearch()">Search</button></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let movie of movies" >
            <td> {{ movie.title }} </td>
          <td> {{ movie.runtime }} </td>
          <td> {{ movie.releaseDate }} </td>
            <td> {{ movie.language }} </td>
            <td>
                <button (click) = "updateMovie(movie.id)" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteMovie(movie.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "movieDetails(movie.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
